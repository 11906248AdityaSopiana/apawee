<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selamat Ulang Tahun, Chagyyaa!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #f5d9fa, #d0e2ff);
      color: #333;
      padding: 50px;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      color: #a52a2a;
      animation: fadeInDown 2s ease;
    }
    p {
      font-size: 1.5em;
      animation: fadeIn 3s ease;
    }
    img {
      max-width: 300px;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: zoomIn 2s ease;
    }
    .btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1em;
      background: #a52a2a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation: fadeInUp 2s ease;
    }
    .btn:hover {
      background: #722020;
    }
    audio {
      display: none;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Romantic floating hearts */
    .heart {
      position: absolute;
      color: pink;
      animation: float 10s infinite;
      font-size: 20px;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) translateX(20px); opacity: 0; }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="stuck-with-u.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1>üéâ Selamat Ulang Tahun, Chagyyaa! üéÇ</h1>
  <p>Semoga hari-harimu penuh kebahagiaan, cinta, dan keberkahan selalu. üíñ</p>
  <img src="1000456727.jpg" alt="Chagyyaa & Teman">
  <br>
  <button class="btn" onclick="alert('Kado spesial untuk Chagyyaa! üéÅ')">Klik untuk Kejutan üéÅ</button>

  <!-- Floating hearts -->
  <script>
    const heartCount = 20;
    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
